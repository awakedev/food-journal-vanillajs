<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
</head>
<title>Foodlist App</title>


<body>

    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-apple-alt text-primary"></i>My<span class="text-primary">Food</span>Journal</h1>

        <form id="food-form">
            <div class="form-group">
                <label for="item">Food-Item</label>
                <input type="text" id="item" class="form-control">
            </div>
            <div class="form-group">
                <label for="meal">Meal</label>
                <input type="text" id="meal" class="form-control">
            </div>
            <div class="form-group">
                <label for="calories">Calories</label>
                <input type="text" id="calories" class="form-control">
            </div>
            <input type="submit" value="Add Food" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Food Name</th>
                    <th>Meal</th>
                    <th># Calories</th>
                    
                </tr>
            </thead>
            <tbody id="food-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>

</html>
